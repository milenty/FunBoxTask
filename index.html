<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./style/pages/index.css">
    <link rel="stylesheet" href="./fonts/Exo2.0-Thin.otf">
    <title>Нямушка</title>
</head>

<body>
    <div class="page page_dark-theme">
        <header class="header page__header">
            <h1 class="title header__title">Ты сегодня покормил кота?</h1>
        </header>
        <section class="catmenu page__catmenu">
               <div class="part catmenu__part_foiegras">
                   <p class="part__text" id="foiegrasFood"></p>
                   <h2 class="part__title">Нямушка</h2>
                   <h3 class="part__subtitle">С фуа гра</h3>
                   <dl class="part__list part__list_foiegras">
                       <dt>10 порций</dt>
                       <dt>мышь в подарок</dt>
                   </dl>  
                    <img class="part__foto"  src="./images/Photo.png"  alt="Котэ собственной персоной">
                    <div class="part__pic">
                         <img class="part__pic_num-f" src="./images/weightt.png" alt="0.5">
                         <img class="part__pic_gr" src="./images/кг.png" alt="кг">
                    </div>  
               </div>
               <p class="info catmenu__info_foiegras"></p>  
                <div class="part catmenu__part_fish">
                    <p class="part__text" id="fishFood"></p>
                    <h2 class="part__title">Нямушка</h2>
                    <h3 class="part__subtitle">С рыбой</h3>
                    <dl class="part__list part__list_fish">
                        <dt>40 порций</dt>
                        <dt>2 мыши в подарок</dt>
                    </dl>  
                    <img class="part__foto" src="./images/Photo.png" alt="Котэ собственной персоной">
                    <div class="part__pic">
                        <img class="part__pic_num" src="./images/weightttt.png" alt="2">
                        <img class="part__pic_gr" src="./images/кг.png" alt="кг">
                   </div> 
                </div>   
                <p class="info catmenu__info_fish"></p>
                <div class="part catmenu__part_chiken">
                    <p class="part__text" id="chikenFood"></p>
                    <h2 class="part__title">Нямушка</h2>
                    <h3 class="part__subtitle">С курой</h3>
                    <dl class="part__list part__list_chiken">
                        <dt>100 порций</dt>
                        <dt>5 мышей в подарок</dt>
                        <dt>Заказчик доволен</dt>
                    </dl>  
                    <img class="part__foto_chiken" src="./images/Photo.png" alt="Котэ собственной персоной">
                    <div class="part__pic">
                        <img class="part__pic_num" src="./images/weight.png" alt="5">
                        <img class="part__pic_gr" src="./images/кг.png" alt="кг">
                   </div> 
                </div>
                <p class="info catmenu__info_chiken"></p>
        </section>
    </div>
    <script src="./script/index.js"></script>
</body>
